<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de tarefa</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <section class="container__img">
            <div class="caixa__img">
                <img src="./img/programador.jpeg" alt="programador">
            </div>
            <div class="caixa__input">
                <input type="text"  class="input">
                <button class="caixa__input-btn">Adicionar</button>
            </div>

            <div class="caixa__tarefa">
                <a class="caixa__tarefa-ancora">Mochila 
                    <button class="caixa__tarefa-btn">x</button>
                </a>

            </div>
        </section>
    </main>
    <script src="./app/main.js"></script>
</body>
</html>
